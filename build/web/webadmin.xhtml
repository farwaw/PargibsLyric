        <div style="margin-bottom:10%;">
            
             <table border="5" cellpadding="0" cellspacing="0" height="100px" width="80%" style="margin-bottom: 5%; width:50%; position: relative; margin-left: 33%;">
                <thead>
                <tr>
                    <td style="color: black;"><center>Id</center></td>
                     <td style="color: black;"><center>Name</center></td>
                      <td style="color: black;"><center>Username</center></td>
                       <td style="color: black;"><center>Password</center></td>
                </tr>
            </thead>
            <tbody>
                <h:form>
                    <ui:repeat value="#{tblAdmin.allRecords}" var="item">
                        <tr>
                            <td style="color: black;">#{item.idAdmin}</td>
                            <td style="color: black;">#{item.name}</td>
                            <td style="color: black;">#{item.username}</td>
                            <td style="color: black;">#{item.password}</td>
                        </tr>
                    </ui:repeat>
                         
                </h:form> 
             </tbody>
        </table>
              
        </div>
             
             <div class="container" style="height:430px; width: 600px; margin-left: 35%; background-color: grey;">
                    
            <h:form>
            <h2 style="margin-top: 5%; color: white; margin-right: 7%;"><center>Edit Admin</center></h2>
            <h:selectOneMenu style="margin-left: 3%;" value="#{tblAdmin.selectedAdmin}">
                <f:selectItems value="#{tblAdmin.allTblAdminID}"/>
                <f:ajax event="change" render="id nama username password" listener="#{tblAdmin.infoTblAdminByID()}"/>
            </h:selectOneMenu><br/><br/>
            <span style="color: white; margin-left: 15px;">ID</span><br/><h:inputText value="#{tblAdmin.idAdmin}" id="id" style="width: 94%; margin-left: 16px;"  readonly="true"/><br/><br/>
            <span style="color: white; margin-left: 15px;">Nama</span><br/><h:inputText value="#{tblAdmin.name}" id="nama" style="width: 94%; margin-left: 16px;" /><br/><br/>
            <span style="color: white; margin-left: 15px;">Username</span><br/><h:inputText value="#{tblAdmin.username}" id="username" style="width: 94%; margin-left: 16px;" /><br/><br/>
            <span style="color: white; margin-left: 15px;">Password</span><br/><h:inputText value="#{tblAdmin.password}" id="password" style="width: 94%; margin-left: 16px;" /><br/><br/>
            <h:commandButton style="background-color: white; color: grey; margin-left: 35%;" value="Update" action="#{tblAdmin.updateData()}"/>
            <h:commandButton style="background-color: white; color: grey;" value="Delete" action="#{tblAdmin.deleteData()}"/>
            <h:commandButton style="background-color: white; color: grey;" value="Add" action="add?faces-redirect=true"/>
        </h:form>
                    
                </div>

};
	</script>
