<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#a').bind("click", function () {
                $('html, body').animate({scrollTop: $(document).height()}, 1200);
                return false; 
            });
        });
    </script>
    <h:head>
        <link rel="icon" type="image/png" href="images/projek.png"/>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1"/>

        <title>Paragibah Chord Music</title>
        <link href="CSS/main.css" type="text/css" rel="stylesheet" />
        <!-- Loading third party fonts -->
        <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,900" rel="stylesheet" type="text/css" />
        <link href="fonts/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <!-- Loading main css file -->
        <link rel="stylesheet" href="style.css" />

        <!--[if lt IE 9]>
        <script src="js/ie-support/html5.js"></script>
        <script src="js/ie-support/respond.js"></script>
        <![endif]-->

    </h:head>

    <h:body class="header-collapse">

        <div id="site-content">
            <header class="site-header">
                <div class="container">
                    <a href="index.xhtml" id="branding">
                        <img src="dummy/logo-mobile.png" alt="Site Title" style="width: 80px;"/>
                        <small class="site-description" style="background-color: indianred; color: white;">Paragibah chord music</small>
                    </a> <!-- #branding -->

                    <nav class="main-navigation">
                        <button type="button" class="toggle-menu"><i class="fa fa-bars"></i></button>
                        <ul class="menu">
                            <li class="menu-item" style=" background-color: indianred; color: white; margin-top: 30%; margin-left: 10px;"><a href="login.xhtml">Login</a></li>

                        </ul> <!-- .menu -->

                    </nav> <!-- .main-navigation -->
                    <div class="mobile-menu"></div>
                </div>
            </header> <!-- .site-header -->

            <div class="hero">
                <div class="slider">
                    <ul class="slides">
                        <li class="lazy-bg" data-background="images/8.JPG">
                            <div class="container">
                                <h2 class="slide-title" style="background-color: tomato;">Lets Sing a Song</h2>
                                <h3 class="slide-subtitle" style="background-color: olive; color: white;">Lets sing your favorite song!!!</h3>
                                <p class="slide-desc" style="background-color: gold; color: white;">Paragibah Lyric is a web page containing a collection of music lyric.</p>
                                <a href="#point" id="a" class="button cut-corner" >Find Category</a>

                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <div style="background-image: url(images/4.jpg)">

                <main class="main-content">
                    <div class="fullwidth-block gallery">
                        <div class="container">
                            <div class="content fullwidth">
                                <h2 class="entry-title" style="text-align: center;">Category</h2>
                                <div class="filter-links filterable-nav">

                                    <tbody>
                                        <h:form>
                                            <ui:repeat value="#{category.allRecords}" var="item">
                                                <select class="mobile-filter">
                                                    <a href="#" class="current" data-filter="*">#{item.category}</a>

                                                </select>
                                            </ui:repeat>
                                        </h:form>
                                    </tbody>
                                    <select class="mobile-filter">
                                        <a href="#" class="current" data-filter="*">#{item.category}</a>

                                    </select>


                                </div>
                                <div class="filterable-items">

                                    <ui:repeat value="#{category.allRecords}" var="item">
                                        <div class="filterable-item concert">
                                            <a href="#"><figure><img src="#{item.picture}" alt="#{item.picture}"/></figure></a>
                                            <h:form>
                                                <h:commandLink style="color: white;" value="#{item.category}" action="#{tblLyric.linkSonglist(item.idCategory)}"/>
                                            </h:form>
                                        </div>
                                    </ui:repeat>
                                </div>

                            </div>
                            
                        </div>
                    </div> <!-- .testimonial-section -->


                </main> <!-- .main-content -->
            </div>
            <footer style="background-color: grey;">
                <center><img src="images/paragibah logo1.PNG" alt="Site Name" style="width: 150px; margin-top: 20px;"/></center>
                <center><small class="site-description" style="color: white;"> Copyright 2018 Paragibah</small></center>
            </footer> <!-- .site-footer -->

        </div> <!-- #site-content -->
        <script src="js/jquery-1.11.1.min.js"></script>		
        <script src="js/plugins.js"></script>
        <script src="js/app.js"></script>

    </h:body>

</html>
